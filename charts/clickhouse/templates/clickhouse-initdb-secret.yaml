{{- if and (not .Values.clickhouse.initdb.existingSecret) .Values.clickhouse.initdb.scripts }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clickhouse.initdbSecretName" . }}
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
type: Opaque
stringData:
  {{- range $key, $value := .Values.clickhouse.initdb.scripts }}
  {{ $key }}: |
    {{- $value | nindent 4 }}
  {{- end }}
{{- end }}